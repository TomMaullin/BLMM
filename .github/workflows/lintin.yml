name: lintin

on: [push,pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: [3.9]
    steps:
      - uses: actions/checkout@v3
      - name: Set up all python version
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64

      - name: Install BLMM
        run: pip install -e .[tests] && apt-get update && apt-get make 

      - name: Run Test
        run: Makefile lint